<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var actualpin="9386";
        var pin;
        var count=0;
        do{
            pin=prompt("enter your pin...","enter...");
            count++;

        }while(pin !=actualpin && count<3);
        if(pin==actualpin)
        {
            document.write("welcome user");
        }
        else{
            document.write("account locked");
        }
        
    </script>
</body>
</html>
